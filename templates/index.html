<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Processor</title>
</head>
<body>
<h1>Invoice Automation</h1>

<form method="post">
    <button name="action" value="process_drive">Process Google Drive PDFs</button>
    <button name="action" value="stop">Stop Processing</button>
</form>

<h2>Upload PDF</h2>
<form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload & Process</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li><strong>{{ category }}</strong>: {{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
